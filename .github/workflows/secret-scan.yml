name: Secret Scan

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Lance Gitleaks (échoue si des secrets sont trouvés)
      - name: Run Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          # Produit un rapport SARIF si des findings existent (sinon, parfois rien)
          args: detect --source . --report-format sarif --report-path gitleaks.sarif

      # Crée un SARIF vide si gitleaks n'a rien écrit (zéro finding)
      - name: Ensure SARIF exists
        run: |
          if [ ! -f gitleaks.sarif ]; then
            cat > gitleaks.sarif <<'JSON'
            {
              "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
              "version": "2.1.0",
              "runs": [
                {
                  "tool": { "driver": { "name": "gitleaks", "informationUri": "https://github.com/gitleaks/gitleaks", "version": "action" } },
                  "results": []
                }
              ]
            }
            JSON
          fi

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
