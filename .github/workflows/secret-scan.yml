name: Secret Scan
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Install gitleaks
        run: |
          curl -sSL https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64 \
          | sudo tee /usr/local/bin/gitleaks >/dev/null
          sudo chmod +x /usr/local/bin/gitleaks
          gitleaks version
      - name: Run gitleaks
        run: gitleaks detect --source . --report-format sarif --report-path gitleaks.sarif
      - name: Upload report
        uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: gitleaks.sarif }
